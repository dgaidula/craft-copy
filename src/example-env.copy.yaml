app: your_app

ssh_url: your_app@deploy.eu2.frbit.com
ssh_path: path/to/project/root
git_remote: your_app/master

# Hooks
before:
  code/up:
    - "npm run prod"
    - "php craft copy/assets/up web/build"

  assets/up:
    - "php -v"

after:
  code/down:
    - "php craft migrate/all"

  assets/down:
    - "echo OK"
